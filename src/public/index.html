<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat JavaScript Fullstack</title>
    <!--Bootstrapp-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/b4546d5fc7.js" crossorigin="anonymous"></script>
    <!--Estilos propios-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <a class ="navbar-brand mx-auto" href="/">Javascript Chat Fullstack</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Ingresa tu nombre de Usuario:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" class="form-control" id="nickname">
                <button type="submit" class="btn btn-warning mt-2">Enviar <i class="far fa-arrow-alt-circle-right"></i></button>
            </form>

        </div>

    </div>

    <div class="container" id="contentWrap">
        <div col-md-6 offset-md-1 mt-4>
            <div class="card">
                <div class="card-header">
                    <h4>Conversemos</h4>
                </div>
                <div id=chat class="card-body"></div>
                <form id="message-form" class="card-footer">
                    <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning"><i class="far fa-arrow-alt-circle-right"></i>Enviar</button>
                            </div>
                    </div>
                        
                </form>

                
            </div>
        </div>
        <div class="card col-md-3">
            <div class="card-header">
                <h3>Usuarios</h3>
            </div>
            <div class="card-body">
                <div id="usernames"></div>
            </div>

        </div>
    </div>


<script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>   
<script src="socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
